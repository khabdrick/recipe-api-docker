version: "3.9"

services:
  fastapi:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: fastapi_app
    env_file: .env
    depends_on:
      - db
    networks:
      - fastapi_net
    restart: unless-stopped
    

  db:
    image: postgres:15
    container_name: fastapi_db
    restart: unless-stopped
    env_file: .env
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - fastapi_net

  nginx:
    image: nginx:stable
    container_name: fastapi_nginx
    depends_on:
      - fastapi
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - certs:/etc/letsencrypt:ro
    networks:
      - fastapi_net
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: fastapi_certbot
    depends_on:
      - nginx
    volumes:
      - certs:/etc/letsencrypt
      - ./docker/certbot/www:/var/www/certbot
    entrypoint: >
      sh -c "trap exit TERM;
             while :; do
               certbot renew --webroot -w /var/www/certbot --quiet --deploy-hook 'nginx -s reload';
               sleep 12h & wait $${!};
             done"

volumes:
  db_data:
  certs:

networks:
  fastapi_net:
    driver: bridge
